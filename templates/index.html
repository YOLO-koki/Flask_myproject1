{% extends 'base.html' %}
{% block content %}
<div class="form">
    <form action="/result" method="post" class="search">
        <input type="text" name="search" class="input_search">
        <input type="submit" value="検索">
    </form>
    
    <!--  -->
    <!-- ここにカテゴリ名が入る -->
    <!--  -->
    
    <form action="/create" method="get" class="add">
        <input type="submit" value="新規登録">
    </form>
</div>

<div class="contents">
        <div class="dict">
            <div class="meanings">
                {% for post in posts %}
                <div class="meaning">
                    <!-- ここにタイトル、意味、削除、編集等が入る -->
                    <h2>{{ post.title }}</h2>
    
                    <form action="/{{post.id}}/update" method="get">
                        <input type="submit" value="編集">
                    </form>
                    <form action="/{{post.id}}/delete" method="post">
                        <input type="submit" value="削除">
                    </form>
                    <form action="{{ url_for('meaning', id=post.id) }}" method="post">
                        <input type="submit" value="意味">
                    </form>
                    <!-- <form action="/{{post.id}}/meaning" method="post">
                        <input type="submit" value="意味">
                    </form> -->
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="meaning">
            <p>
                {{ post.pseudonym }}
            </p>
            <h1>
                {{ post.title }}
            </h1>
            <p>
                {{ post.meaning }}
            </p>
            <p>
                {{ post.created_at }}
            </p>
        </div>
        
    </div>
{% endblock %}
